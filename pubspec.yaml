name: skills_audit_system
description: "National Treasury Skills Audit System - A centralized digital platform for tracking and managing employee skills and competencies."

# Prevent accidental publishing
publish_to: 'none'

# Version and build number
version: 1.0.0+1

environment:
  sdk: ^3.7.2
  flutter: ">=3.19.0"

# Dependencies
dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296

  # State Management
  provider: ^6.1.2
  
  # HTTP and API
  http: ^1.2.1
  dio: ^5.4.1
  
  # Local Storage and Database
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  
  # Authentication and Security
  crypto: ^3.0.3
  jwt_decoder: ^2.0.1
  
  # File Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  permission_handler: ^11.3.1
  
  # Networking and Connectivity
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1
  
  # UI Enhancements
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  
  # Forms and Validation
  email_validator: ^2.1.17
  mask_text_input_formatter: ^2.9.0
  
  # Date and Time
  intl: ^0.19.0
  
  # Charts and Analytics (for reporting)
  fl_chart: ^0.66.2
  
  # PDF Generation (for reports)
  pdf: ^3.10.8
  printing: ^5.12.0
  
  # Push Notifications (Optional - remove if not using Firebase)
  # firebase_core: ^2.27.0
  # firebase_messaging: ^14.7.19
  # firebase_crashlytics: ^3.4.18
  # firebase_analytics: ^10.8.9
  flutter_local_notifications: ^17.0.0
  
  # Social Authentication
  google_sign_in: ^6.2.1
  
  # Utilities
  uuid: ^4.3.3
  package_info_plus: ^8.3.0
  device_info_plus: ^10.1.0
  url_launcher: ^6.2.5
  share_plus: ^7.2.2
  
  # Animation and Loading
  loading_animation_widget: ^1.2.1
  flutter_spinkit: ^5.2.0
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting and Code Quality
  flutter_lints: ^4.0.0
  very_good_analysis: ^5.1.0
  
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.9
  
  # Code Generation
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  
  # Icons and Assets Generation
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

# Flutter configuration
flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/icons/
    - assets/animations/
    - assets/documents/

  # Custom fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#1E3A8A"
    theme_color: "#1E3A8A"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48

# Splash Screen Configuration
flutter_native_splash:
  color: "#1E3A8A"
  image: assets/images/splash_logo.png
  color_dark: "#1E3A8A"
  image_dark: assets/images/splash_logo.png
  android_12:
    image: assets/images/splash_logo.png
    icon_background_color: "#1E3A8A"
    image_dark: assets/images/splash_logo.png
    icon_background_color_dark: "#1E3A8A"
  web: false